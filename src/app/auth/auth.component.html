<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <h1 class="h2">{{ isLoginMode ? 'Log In' : 'Sign Up' }}</h1>

    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    end .alert -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email />
      </div>
      <!-- end .form-group -->

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
      </div>
      <!-- end .form-group -->

      <div class="btn-toolbar">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Log In' : 'Sign Up' }}
        </button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Log In' }}
        </button>
      </div>
      <!-- end .btn-toolbar -->
    </form>
  </div>
  <!-- end .col-xs-12 -->
</div>
<!-- end .row -->
